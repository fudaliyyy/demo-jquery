<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Demo Jquery</title>

    <!--  Bootstrap -->
    <link
      rel="stylesheet"
      href="../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <script src="../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body style="background-color: #ecedef" class="h-100">
    <div class="container-sm">
      <form
        method="POST"
        id="form"
        class="bg-white rounded-5 shadow-sm w-75 p-3 mx-auto mt-3"
      >
        <div class="p-2 w-100 align-content-center">
          <div class="p-2">
            <h3 class="fw-bold m-0 d-flex justify-content-center">Form</h3>
            <p class="fw-semibold mb-3 d-flex justify-content-center">
              Demo Jquery
            </p>
          </div>
          <div class="p-2 fw-semibold">
            <label name="pembeli" class="d-flex">Input Teks :</label>
            <input
              type="text"
              name="teks"
              required
              placeholder="Masukkan Teks"
              class="form-control w-100 my-1 px-2 py-2 mb-2 rounded-3 border-1 border-black"
            />
            <label name="harga" class="d-flex">Input Angka :</label>
            <div class="input-group mb-3">
              <input
                type="number"
                name="angka"
                required
                placeholder="Masukkan Angka"
                class="form-control py-2 rounded-end-3 border-1 border-black"
              />
            </div>
          </div>
          <button
            type="button"
            name="submit"
            id="submit"
            class="btn btn-info px-5 mt-3 text-white fw-semibold fs-5"
          >
            Submit
          </button>
        </div>
      </form>

      <div id="dataShow" class="mt-3 p-3 rounded-5 bg-white w-75 mx-auto">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Key</th>
              <th scope="col">Teks</th>
            </tr>
          </thead>
          <tbody id="tbody" class=""></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
